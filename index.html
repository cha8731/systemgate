<script>
	$(function(){
		// pc에서만 (1080px에서 모바일 형태로 분기됨)
		if($("html").hasClass("d-screen") && $(window).outerWidth() >= 1080) {
			var	_body = $("body"),
				_boxContainer = $("#boxContainer"),
				_boxItem = _boxContainer.find(".box-item");

			_boxItem.on("mouseleave", function(e) {
				_boxContainer.removeClass("on");
				_boxItem.removeClass(["on", "out"]);
			});

			_boxItem.find(".link").on({
				mouseenter: function(e) {
					var _item = $(this).parent();

					_boxContainer.addClass("on");

					_item.removeClass("out").addClass("on");
					_item.siblings().removeClass("on").addClass("out");
				},
				click: function(e) {
					var _this = $(this),
						_item = _this.parent();

					_body.addClass("overflow-hide");

					_boxContainer.addClass("active");

					_item.addClass("active").siblings().removeClass("active");

					setTimeout(function() {
						location.href = _this.attr("href");
					}, 850);

					e.preventDefault();
				}
			});
		}
	});
</script>
